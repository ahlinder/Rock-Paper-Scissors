<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h2>simple rock, paper & scissors.</h2>
        <p class="result">0-0</p>
        <div class="buttons">
            <button class="rock"> <img class="button-image" src="images/rock.png" alt="rock"> </button>
            <button class="paper"> <img class="button-image" src="images/paper.png" alt="paper">  </button>
            <button class="scissors"> <img class="button-image" src="images/scissors.png" alt="scissors">  </button>
        </div>
        <p class="roundResult"></p>
    </div>
    <footer>
        <p>ahlinder</p>
        <a href="https://github.com/ahlinder"><img class="gitLogo" src="images/github-mark.svg" alt=""></a>
    </footer>
</body>
</html>
